<div class="container mt-4">
  <h2>{{ isLogin ? 'Iniciar Sesión' : 'Registro' }}</h2>

  <div class="mb-3" *ngIf="!isLogin">
    <label>Nombre:</label>
    <input type="text" class="form-control" [(ngModel)]="name">
  </div>

  <div class="mb-3">
    <label>Email:</label>
    <input type="email" class="form-control" [(ngModel)]="email">
  </div>

  <div class="mb-3">
    <label>Contraseña:</label>
    <input type="password" class="form-control" [(ngModel)]="password">
  </div>

  <button class="btn btn-primary" (click)="authenticate()">
    {{ isLogin ? 'Iniciar Sesión' : 'Registrarse' }}
  </button>

  <button class="btn btn-link" (click)="toggleMode()">
    {{ isLogin ? '¿No tienes cuenta? Regístrate' : '¿Ya tienes cuenta? Inicia sesión' }}
  </button>
</div>
